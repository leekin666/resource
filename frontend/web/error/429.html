<script>
    $(function() {
        setMenuActive();
    })
    //二级菜单激活项加载
    function setMenuActive() {
        var $elem = $("#top_nav_menu");
        var dw = $elem.data("active").split('_');

        if ( dw instanceof Array ) {

            $("#top_nav_menu>li").each(function() {
                if ( $(this).find(">a").eq(0).data("letters") == dw[0] ) {
                    $(this).find(">a").eq(0).addClass("active");
                    $(this).find(".second-menu a").each(function() {
                        if (  $(this).data("letters") == dw[1] ) {
                            $(this).addClass("active");
                            return false;
                        }
                    })
                    return false;
                }
            })

            if ( !$("#top_nav_menu").hasClass("hoverState") ) {
                $("#outmenusecond>div").each(function() {
                    if ( $(this).data("letters") == dw[0] ) {
                        $(this).removeAttr("style");
                        $(this).find("a").each(function() {
                            if (  $(this).data("letters") == dw[1] ) {
                                $(this).addClass("active");
                                return false;
                            }
                        })
                        return false;
                    }
                })
            }

        }

    }
    //固定二级菜单切换
    function show_second_menu(num) {
        if ( $("#top_nav_menu").hasClass("hoverState") ) {
            return;
        }
        var menu = document.querySelector("#outmenusecond"),
            $divs = $(menu).find(">div");

        switch (num) {
            case 1: $divs.eq(1).css("display","none");
                $divs.eq(0).css("display","block");
                break;
            case 2: $divs.eq(0).css("display","none");
                $divs.eq(1).css("display","block");
            default:break;
        }
    }
</script>
